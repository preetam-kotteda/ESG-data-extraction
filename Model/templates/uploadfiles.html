<!DOCTYPE html>
<html>
<body>

<h1>The input multiple attribute</h1>

<p>Try selecting more than one file when browsing for files.</p>

<form action="/uploadfiles/" method="post" enctype="multipart/form-data" id="form1">
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple><br><br>
</form>
<div class="clearfix">
    <button type="submit" form ="form1" class="signupbtn">Create Knowledge Graph</button>
</div>

</body>
</html>
